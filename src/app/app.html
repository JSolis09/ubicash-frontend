<ion-menu class="uc-menu" [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>
                <div class="user-info">
                    <img class="img" [src]="customer?.imageUrl" />
                    <span>{{ customer?.username || getFirstName(customer?.name) }}</span>
                    <span>{{ customer?.email }}</span>
                </div>
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item>
                    <button menuClose ion-button clear full icon-left color="light" (click)="showAlert()"><ion-icon name="log-out" color="danger"></ion-icon> Cerrar Sesi√≥n</button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
