<!-- Generated template for the MarkerDetailComponent component -->
<div class="bank-detail" *ngIf="!!bankDetail">
    <div class="title">{{ bankDetail.bank?.name }}</div>
    <div class="description">
        <ion-icon class="pin" name="pin"></ion-icon>
        <span class="text">{{ bankDetail.address }}, {{ bankDetail.detail }}</span>
    </div>
</div>
