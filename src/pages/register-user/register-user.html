<ion-header>
	<ion-navbar>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<div class="section-logo">
		<img class="logo-app" src="/assets/imgs/logo.svg" />
		<header>CREAR UNA NUEVA CUENTA</header>
	</div>
	<ion-list class="input-fields">
		<ion-item class="input-field">
			<ion-label class="label-item" color="dark" fixed>Usuario</ion-label>
			<ion-label class="icon-right">
				<ion-icon class="icon" ios="ios-person-outline" md="ios-person"></ion-icon>
			</ion-label>
			<ion-input type="text" [(ngModel)]='customer.username'></ion-input>
		</ion-item>
		<ion-item class="input-field">
			<ion-label class="label-item" color="dark" fixed>Contrase침a</ion-label>
			<ion-label class="icon-right">
				<ion-icon class="icon icon-lock" ios="ios-lock-outline" md="ios-lock"></ion-icon>
			</ion-label>
			<ion-input type="password" [(ngModel)]='customer.password'></ion-input>
		</ion-item>
		<ion-item class="input-field">
			<ion-label class="label-item" color="dark" fixed>Repetir contrase침a</ion-label>
			<ion-label class="icon-right">
				<ion-icon class="icon icon-lock" ios="ios-lock-outline" md="ios-lock"></ion-icon>
			</ion-label>
			<ion-input type="password" [(ngModel)]='customer.repeatPassword'></ion-input>
		</ion-item>
        <ion-item class="input-field">
			<ion-label class="label-item" color="dark" fixed>Email</ion-label>
			<ion-label class="icon-right">
				<ion-icon class="icon" ios="ios-mail-outline" md="md-mail"></ion-icon>
			</ion-label>
			<ion-input type="text" [(ngModel)]='customer.email'></ion-input>
		</ion-item>
		<button ion-button class="btn btn-primary" [disabled]='!customer.email || !customer.password' full (click)='login()'>Registrar</button>
		<p style="text-align: center;">칩</p>
		<button ion-button class="btn btn-fb" full>Inicia sesi칩n con facebook</button>
	</ion-list>
</ion-content>
