<ion-header>
	<ion-navbar>
	</ion-navbar>
</ion-header>
<ion-content class="register-user" padding>
	<div class="section-logo">
		<img class="logo-app" src="assets/imgs/logo.png" />
		<header>CREAR UNA NUEVA CUENTA</header>
	</div>
    <form class="form-register" novalidate [formGroup]="user">
        <ion-list class="input-fields">
            <ion-item class="input-field label-left">
                <ion-label class="label">
                    <ion-icon class="icon" ios="ios-person" md="md-person"></ion-icon>
                </ion-label>
                <ion-input type="text" formControlName="username" placeholder="Usuario"></ion-input>
            </ion-item>
            <div class="error" *ngIf="user.get('username').hasError('minlength') && user.get('username').touched">
                Ingrese como mínimo 3 caracteres alfanuméricos.
            </div>
            <ion-item class="input-field label-left">
                <ion-label class="label">
                    <ion-icon class="icon icon-lock" ios="ios-lock" md="md-lock"></ion-icon>
                </ion-label>
                <ion-input type="password" formControlName="password" placeholder="Contraseña"></ion-input>
            </ion-item>
            <ion-item class="input-field label-left">
                <ion-label class="label">
                    <ion-icon class="icon icon-lock" ios="ios-lock" md="md-lock"></ion-icon>
                </ion-label>
                <ion-input type="password" formControlName="repeatPassword" placeholder="Repetir contraseña"></ion-input>
            </ion-item>
            <div class="error" *ngIf="unmatchPassword(user) && user.get('repeatPassword').touched">
                Las contraseñas no coinciden.
            </div>
            <ion-item class="input-field label-left">
                <ion-label class="label">
                    <ion-icon class="icon" ios="ios-mail" md="md-mail"></ion-icon>
                </ion-label>
                <ion-input type="text"formControlName="email" placeholder="Email"></ion-input>
            </ion-item>
            <button ion-button class="btn btn-primary" full [disabled]="user.invalid || unmatchPassword(user)" (click)="register(user)">Registrar</button>
            <p style="text-align: center;">ó</p>
            <fb-button></fb-button>
        </ion-list>
    </form>
</ion-content>
