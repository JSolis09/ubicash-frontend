<ion-content padding>
    <div class="section-logo">
        <img class="logo-app" src="assets/imgs/logo.png" />
    </div>
    <ion-list class="input-fields">
        <ion-item class="input-field label-left">
            <ion-label class="label">
                <ion-icon class="icon" ios="ios-mail" md="md-mail"></ion-icon>
            </ion-label>
            <ion-input type="text" [(ngModel)]='customer.email' placeholder="Email"></ion-input>
        </ion-item>
        <ion-item class="input-field label-left">
            <ion-label class="label">
                <ion-icon class="icon icon-lock" ios="ios-lock" md="ios-lock"></ion-icon>
            </ion-label>
            <ion-input type="password" [(ngModel)]='customer.password' placeholder="Contraseña"></ion-input>
        </ion-item>
        <button ion-button class="btn btn-primary" [disabled]='!customer.email || !customer.password' full (click)='login()'>Ingresar</button>
        <p style="text-align: center;">ó</p>
        <button ion-button class="btn btn-fb" full (click)='fbLogin()'>Inicia sesión con facebook</button>
        <div class="register-link">
            <span>¿No tienes una cuenta?</span>
            <button ion-button clear color="light" (click)='goRegister()'>Regístrate</button>
        </div>
        <div class="register-link">
            <button ion-button clear color="light" (click)='goForgotPassword()'>¿Olvidaste tu contraseña?</button>
        </div>
    </ion-list>
</ion-content>
